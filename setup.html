<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Inventory Management System</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="inventoryForm">
        <h2>Set Up Inventory Management System</h2>
        <label for="dbName">Name of MySQL Database</label>
        <input type="text" id="dbName" name="dbName" required>

        <label for="dbUsername">Database Username</label>
        <input type="text" id="dbUsername" name="dbUsername" required>

        <label for="dbPassword">Database Password</label>
        <input type="password" id="dbPassword" name="dbPassword" required>

        <label for="dbHost">Your Database Host Name</label>
        <input type="text" id="dbHost" name="dbHost" required>

        <label for="baseUrl">Define Base Url of Inventory Management System</label>
        <input type="url" id="baseUrl" name="baseUrl" required>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById('inventoryForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const dbName = document.getElementById('dbName').value;
        const dbUsername = document.getElementById('dbUsername').value;
        const dbPassword = document.getElementById('dbPassword').value;
        const dbHost = document.getElementById('dbHost').value;
        const baseUrl = document.getElementById('baseUrl').value;

        console.log('Form Submitted');
        console.log('Database Name:', dbName);
        console.log('Database Username:', dbUsername);
        console.log('Database Password:', dbPassword);
        console.log('Database Host:', dbHost);
        console.log('Base URL:', baseUrl);
        
        // Add your form submission logic here, like sending data to a server
    });
</script>

</body>
</html>
